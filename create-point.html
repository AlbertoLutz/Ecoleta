<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link rel="stylesheet" href="/styles/create-point.css">
</head>

<body>

    <div class="page-create-point">


        <header>
            <img src="assets/logo.svg" alt="Logotipo Ecoleta">
            <a href="#">
                <span></span>
                Voltar para a Home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset class="dados-entidade">
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="fieldgroup">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>

                <div class="fieldgroup">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">
                                Selecione o Estado
                            </option>
                        </select>
                        <input type="hidden" name="state" required>
                    </div>

                    <div class="field">
                        <label for="city">Estado</label>
                        <select name="city" disabled>
                            <option value="">
                                Selecione a Cidade
                            </option>
                        </select>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <legend>Itens de Coleta</legend>

                <div class="itens-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li data-id="">

                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/assets//papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>



            <button type="submit">Cadastrar ponto de coleta</button>
        </form>

    </div>

    <script src="scripts/create-point.js"></script>

</body>

</html>
